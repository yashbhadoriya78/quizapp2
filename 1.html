<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Quiz</title>
  <style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      background-image: url("https://media.istockphoto.com/id/857045822/vector/seamless-question-mark-background.jpg?s=612x612&w=0&k=20&c=ZnLPDOCb6Cbbigju-STZ6iCZnyjtZLkEj5bHhXRIumI=");
     background-repeat: no-repeat;
     background-size: 100%;
      margin: 0; padding: 0;
    }
    #result{
        color: yellow;
        font-size: 25px;
        font-weight: bold;
    }
    .container {
      max-width: 500px;
      height: 480px;
      background-image: linear-gradient(aqua, pink);
      margin: 50px auto;
      padding: 20px 30px;
      border-radius: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .question {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .options {
      text-align: left;
      margin-bottom: 20px;
      margin-left: 35px;
      font-size: 20px;
    }
    
    .option {
      margin: 10px 0;
    }
    .option label {
      cursor: pointer;
    }
    button {
      padding: 12px 25px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      min-width: 100px;
    }
    button:hover{
      color: orange;
      
      background-image: linear-gradient(green,yellow);
    }
    button:disabled {
      
      cursor: default;
    }
    #feedback {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
      height: 24px;
    }
    input{
      font-size: 25px;
    }
    #ba{
    border: 2px solid black;
    background-color: blue;
    color: black;
   border-top-right-radius: 15px;
    border-bottom-left-radius: 15px;
    font-size: 25px;
    padding: 5px;
    border-top: 5px;
    margin-left: 5px;
    text-decoration: none;
}
#ba:hover{
    color: orange;
    background-color: brown;
}
  </style>
</head>
<body>
  <div class="container">
    <a href="select.html" id="ba">Back</a>
    <h1>HTML Quiz</h1><br><br>
    
    <div id="quiz">
      <div class="question" id="question"></div><br>
      <div class="options" id="options"></div>
      <div id="feedback"></div><br>
      <button id="nextBtn" disabled>Next</button>
    </div>
    <div id="result" style="display:none; font-size:20px; margin-top:20px;"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "1. What does HTML stand for?",
        options: [
          "Hyperlinks and Text Markup Language",
          "Hyper Text Markup Language",
          "Home Tool Markup Language",
          "Hyperlinking Text Mark Language"
        ],
        correct: 1
      },
      {
        question: "2. Which tag is used to insert an image in HTML?",
        options: [
          "&lt;img&gt;",
          "&lt;image&gt;",
          "&lt;pic&gt;",
          "&lt;src&gt;"
        ],
        correct: 0
      },
      {
        question: "3. Which attribute is used to provide a unique identifier to an HTML element?",
        options: [
          "class",
          "id",
          "name",
          "key"
        ],
        correct: 1
      },
      {
        question: "4. How do you create a hyperlink in HTML?",
        options: [
          "&lt;a href='url'&gt;link&lt;/a&gt;",
          "&lt;link&gt;url&lt;/link&gt;",
          "&lt;href&gt;url&lt;/href&gt;",
          "&lt;url&gt;link&lt;/url&gt;"
        ],
        correct: 0
      },
      {
        question: "5. Which tag is used to create a paragraph in HTML?",
        options: [
          "&lt;p&gt;",
          "&lt;para&gt;",
          "&lt;paragraph&gt;",
          "&lt;text&gt;"
        ],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      feedbackEl.textContent = "";
      nextBtn.disabled = true;
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const optionHTML = `
          <div class="option">
            <input type="radio" name="option" id="opt${i}" value="${i}">
            <label for="opt${i}">${opt}</label>
          </div>
        `;
        optionsEl.insertAdjacentHTML("beforeend", optionHTML);
      });
      const radios = optionsEl.querySelectorAll('input[type="radio"]');
      radios.forEach(radio => {
        radio.addEventListener('change', () => {
          checkAnswer(parseInt(radio.value));
        });
      });
    }

    function checkAnswer(selected) {
      const q = quizData[currentQuestion];
      if (selected === q.correct) {
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "green";
        score++;
      } else {
        feedbackEl.textContent = `Wrong! Correct answer: "${q.options[q.correct]}"`;
        feedbackEl.style.color = "red";
      }
      nextBtn.disabled = false;
      const radios = optionsEl.querySelectorAll('input[type="radio"]');
      radios.forEach(radio => radio.disabled = true);
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if(currentQuestion < quizData.length){
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult(){
      document.getElementById("quiz").style.display = "none";
      resultEl.style.display = "block";
      resultEl.textContent = `Quiz Completed! Your score is ${score} out of ${quizData.length}.`;
    }

    loadQuestion();
  </script>
</body>
</html>
